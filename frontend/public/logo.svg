<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10A37F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle (camera lens) -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#gradient)" stroke-width="4" opacity="0.3"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#gradient)" stroke-width="3" opacity="0.5"/>
  
  <!-- Letter T -->
  <path d="M 60 50 L 140 50 L 140 65 L 107  65 L 107 150 L 93 150 L 93 65 L 60 65 Z" 
        fill="url(#gradient)"/>
  
  <!-- Eye/Vision element -->
  <ellipse cx="100" cy="110" rx="30" ry="15" fill="none" stroke="url(#gradient)" stroke-width="2.5"/>
  <circle cx="100" cy="110" r="8" fill="url(#gradient)"/>
  <circle cx="100" cy="110" r="4" fill="white"/>
  
  <!-- Neural network dots -->
  <circle cx="70" cy="80" r="2.5" fill="url(#gradient)" opacity="0.6"/>
  <circle cx="130" cy="80" r="2.5" fill="url(#gradient)" opacity="0.6"/>
  <circle cx="70" cy="140" r="2.5" fill="url(#gradient)" opacity="0.6"/>
  <circle cx="130" cy="140" r="2.5" fill="url(#gradient)" opacity="0.6"/>
  
  <!-- Connection lines -->
  <line x1="70" y1="80" x2="100" y2="110" stroke="url(#gradient)" stroke-width="1" opacity="0.3"/>
  <line x1="130" y1="80" x2="100" y2="110" stroke="url(#gradient)" stroke-width="1" opacity="0.3"/>
  <line x1="70" y1="140" x2="100" y2="110" stroke="url(#gradient)" stroke-width="1" opacity="0.3"/>
  <line x1="130" y1="140" x2="100" y2="110" stroke="url(#gradient)" stroke-width="1" opacity="0.3"/>
</svg>
